<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeonScan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>EyeonScan</h2>
        <h4>Scan your image.</h4>

        <input type="file" id="fileInput" accept="image/*">

        <button id="button-camera">Open Camera</button>
        <input type="file" id="cameraInput" class="camera-input" accept="image/*" capture="environment">

        <img id="preview" class="preview" src="" alt="Preview">
        <button id="button-delete" class="button-delete">Delete Image</button>

        <button id="button-scan" class="button-scan">Scan</button>

        <h4 id="result-label" class="result-label">Result</h4>
        <p id="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
